    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <!--web logo-->
    <link rel="apple-touch-icon" sizes="180x180" href="web_logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="web_logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="web_logo/favicon-16x16.png">

    <link rel="mask-icon" href="web_logo/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
<!-- font -->
</head>
<body>
<!-- bg audio -->
    <audio id="bgMusic" autoplay loop controls>
        <source src="lofi.mp3" type="audio/mp3">
    </audio>
<!-- bg audio -->
    <div class="row">
        <h1>
            <button onclick="toHome()">
                <img src="iMages/test home.png" alt="icon-home">
            </button>
            <b>SMOODLY</b>
           <button onclick="toBack()">
                <img src="iMages/test back.png" alt="icon-back">
            </button>
        </h1>
    </div>
        
    <p id="selected_show" class="text-sub"></p>
    <p class="text-sub">เราพร้อมที่จะรับฟังคุณนะ</p>
    <br>
    <div class="row">
        <form>
            <textarea type="text" id="thoughts" name="input1" placeholder="พิมพ์ที่นี่"
            rows="10" cols="50" style="margin: 15px;"></textarea><br>
        </form>
    </div>

    <button onclick="to_output()" class="button-white">
        ต่อไป
    </button>
<!-- Part of click_sound-->
<audio id="click_sound">
    <source src="sound_effect/click_sound.mp3" type="audio/mp3">
</audio>
<!-- Part of click_sound-->
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selected = urlParams.get("selected");
        
        const element = document.getElementById("selected_show")
        element.innerHTML = "ต้องการเล่าถึงสิ่งที่ทำให้คุณรู้สึก<u>"+selected+"</u>ไหม ?";

        function next_href() {
            window.location.href = 'page5 output.html?selected=' + selected;
        }
        /*ทำให้เด้งไปหน้าถัดไปช้าลง 0.5วิ*/
        function to_output() {
            setTimeout(function() {next_href();}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
        function home_href() {
            window.location.href = 'index.html';
        }
        function toHome() {
            setTimeout(function() {home_href();}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
        function back_href() {
            window.location.href = 'page2 selectmood.html';
        }
        function toBack() {
            setTimeout(function() {back_href();}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
    </script>
    <script src="./about_audio.js"></script>
    </body>
</html>
