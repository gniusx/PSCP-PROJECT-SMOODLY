        <div class="text-main">
            วันนี้คุณรู้สึก
        </div>
            <div class="text-sub">
                <p id="selected_show"></p>
                <p>—————————
                <p>ซึ่งทำให้คุณมีเรื่องที่ต้องการจะเล่า
                <p>เราจึงอยากจะบอกคุณว่า</p>

            <button onclick="send_to_py()">
                test
            </button>
        
        <script>
        /*กำลังแก้*/
        /*แสดงผลตัวเลือกก่อนหน้านี้ว่าเลือกอะไรไป*/
            /*ดึงผลมาจากตรงurl*/
        const urlParams = new URLSearchParams(window.location.search);
        const selected = urlParams.get("selected");
            /*เอาค่าที่ได้ไปแสดงผลใน id=selected_show*/
        const decodedText = decodeURIComponent(selected);
        const display_selected = document.getElementById("selected_show")
        display_selected.innerHTML = decodedText;

        /*สุ่มข้อความให้กำลังใจ*/
        /*จะลองflaskแทนละ*/
        function send_to_py() {
            fetch('/send_selected', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: selected,
            });
        }
        </script>
