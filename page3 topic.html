<html>
<head>
    <title>SMOODLY - Topic</title>
    <link rel="stylesheet" href="styles.css">
<!-- font -->
    <!-- font-family: "Audiowide", sans-serif; -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <!-- font-family: 'Prompt', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <!--web logo-->
    <link rel="apple-touch-icon" sizes="180x180" href="web_logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="web_logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="web_logo/favicon-16x16.png">
    <link rel="manifest" href="web_logo/site.webmanifest">
    <link rel="mask-icon" href="web_logo/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
<!-- font -->
</head>
<body>
    <!-- bg audio -->
        <audio id="bgMusic" autoplay loop controls>
            <source src="lofi.mp3" type="audio/mp3">
        </audio>
    <!-- bg audio -->
    <div class="row">
        <h1>
            <button onclick="toHome()">
                <img src="iMages/test home.png" alt="icon-home">
            </button>
            <b>SMOODLY</b>
           <button onclick="toBack()">
                <img src="iMages/test back.png" alt="icon-back">
            </button>
        </h1></div>

    <p id="mood_show" class="text-sub"></p>
    <div class="text-main">
        แล้วเรื่องที่ทำให้คุณอยากแบ่งปันความรู้สึกกับเราล่ะ
    </div>

    <div class="row">
        <div class="button-page2">
            <button onclick="topic('ครอบครัว')">
                <img src="iCon-Topic/FAMILY.png" alt="Icon1" class="image" margin="0">
                <div class="button-text">ครอบครัว</div>
            </button>
        </div>
        <div class="button-page2">
            <button onclick="topic('เพื่อน')">
                <img src="iCon-Topic/FRIEND.png" alt="Icon2" class="image"  margin="0">
                <div class="button-text">เพื่อน</div>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="button-page2">
            <button onclick="topic('ความรัก')">
                <img src="iCon-Topic/LOVE.png" alt="Icon3" class="image">
                <div class="button-text">ความรัก</div>
            </button>
        </div>
        <div class="button-page2">
            <button onclick="topic('เรียน/งาน')">
                <img src="iCon-Topic/WORK_SYUDY.png" alt="Icon4" class="image">
                <div class="button-text">เรียน/งาน</div>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="button-page2">
            <button onclick="topic('สุขภาพ')">
                <img src="iCon-Topic/HEALTH.png" alt="Icon5" class="image">
                <div class="button-text">สุขภาพ</div>
            </button>
        </div>
    </div>
<!-- Part of click_sound-->
    <audio id="click_sound">
        <source src="sound_effect/click_sound.mp3" type="audio/mp3">
    </audio>
<!-- Part of click_sound-->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selected_mood = urlParams.get("mood");

        const element = document.getElementById("mood_show")
        element.innerHTML = "คุณรู้สึก<u>"+selected_mood+"</u>ใช่ไหม?";

        function next_href(selected_topic) {
            window.location.href = 'page4 sharing.html?selected=' + selected_mood + "เรื่อง" + selected_topic;
        }
        /*ทำให้เด้งไปหน้าถัดไปช้าลง 0.5วิ*/
        function topic(selected_topic) {
            setTimeout(function() {next_href(selected_topic);}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
        function home_href() {
            window.location.href = 'index.html';
        }
        function toHome() {
            setTimeout(function() {home_href();}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
        function back_href() {
            window.location.href = 'page2 selectmood.html';
        }
        function toBack() {
            setTimeout(function() {back_href();}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
    </script>
</body>
</html>
