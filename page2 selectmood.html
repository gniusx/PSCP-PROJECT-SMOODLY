<html>
<head>
    <title>SMOODLY - Your Mood</title>
    <link rel="stylesheet" href="styles.css">
<!-- font -->
    <!-- font-family: "Audiowide", sans-serif; -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <!-- font-family: 'Prompt', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
<!-- font -->
    <style> body {overflow-y: auto;} </style>
</head>
<body>
    <div class="row">
        <h1>
            <a href="index.html">
                <button>
                    <!-- สมมติว่าเป็นปุ่มhome -->
                </button>
            </a>
        <b>SMOODLY</b>
        <hr>
        </h1></div>

    <div class="text-main">
        ตอนนี้คุณมีความรู้สึกแบบใดอยู่?
    </div>

    <div class="row">
        <div class="button-page2">
            <button onclick="mood('เสียใจ')">
                <img src="iCon-Mood/SAD_MOOD.png" alt="icon-sad" class="image" margin="0">
                <div class="button-text">Sad<p>(เศร้า)</div>
            </button>
        </div>
        <div class="button-page2">
            <button onclick="mood('โกรธ')">
                <img src="iCon-Mood/ANGRY_MOOD.png" alt="icon-angry" class="image"  margin="0">
                <div class="button-text">Angry<p>(โกรธ)</div>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="button-page2">
            <button onclick="mood('น่าเบื่อ')">
                <img src="iCon-Mood/BORED_MOOD.png" alt="icon-bored" class="image">
                <div class="button-text">Bored<p>(น่าเบื่อ)</div>
            </button>
        </div>
        <div class="button-page2">
            <button onclick="mood('น่าอาย')">
                <img src="iCon-Mood/EMBARRAS_MOOD.png" alt="icon-embarrassed" class="image">
                <div class="button-text">Embarrassed<p>(น่าอาย)</div>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="button-page2">
            <button onclick="mood('มีความสุข')">
                <img src="iCon-Mood/HAPPY_MOOD.png" alt="icon-happy" class="image">
                <div class="image-text">Happy<p>(มีความสุข)</div>
            </button>
        </div>
    </div>
    <!-- ส่งอันที่เลือกไปหน้า3 -->
    <script>
        function mood(selected_mood) {
            window.location.href = 'page3 topic.html?mood=' + selected_mood;
        }
    </script>
</body>
</html>
