<html>
<head>
    <title>SMOODLY - Your Mood</title>
    <link rel="stylesheet" href="styles.css">
<!-- font -->
    <!-- font-family: "Audiowide", sans-serif; -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <!-- font-family: 'Prompt', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <!--web logo-->
    <link rel="apple-touch-icon" sizes="180x180" href="web_logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="web_logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="web_logo/favicon-16x16.png">
    <link rel="manifest" href="web_logo/site.webmanifest">
    <link rel="mask-icon" href="web_logo/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
<!-- font -->
    <style> body {overflow-y: scroll;} </style>
</head>
<body>
<!-- bg audio -->
    <audio id="bgMusic" autoplay loop controls>
        <source src="lofi.mp3" type="audio/mp3">
    </audio>
<!-- bg audio -->
    <div class="row">
        <h1>

            <button onclick="toHome()">
                <img src="iMages/test home.png" alt="icon-home">
            </button>

        <b>SMOODLY</b>
        </h1></div>

    <div class="text-main">
        ตอนนี้คุณมีความรู้สึกแบบใดอยู่ ?
    </div>
<!-- button -->
    <div class="container">
        <div class="row">
            <div class="button-page2">
                <button onclick="mood('เศร้า')">
                    <img src="iCon-Mood/SAD_MOOD.png" alt="icon-sad" class="image" margin="0">
                    <div class="button-text">เศร้า</div>
                </button>
            </div>
            <div class="button-page2">
                <button onclick="mood('โกรธ')">
                    <img src="iCon-Mood/ANGRY_MOOD.png" alt="icon-angry" class="image"  margin="0">
                    <div class="button-text">โกรธ</div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="button-page2">
                <button onclick="mood('เบื่อ')">
                    <img src="iCon-Mood/BORED_MOOD.png" alt="icon-bored" class="image">
                    <div class="button-text">เบื่อ</div>
                </button>
            </div>
            <div class="button-page2">
                <button onclick="mood('กังวล')">
                    <img src="iCon-Mood/WORRY_MOOD.png" alt="icon-embarrassed" class="image">
                    <div class="button-text">กังวล</div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="button-page2">
                <button onclick="mood('มีความสุข')">
                    <img src="iCon-Mood/HAPPY_MOOD.png" alt="icon-happy" class="image">
                    <div class="button-text">มีความสุข</div>
                </button>
            </div>
        </div>
    </div>
<!-- Part of click_sound-->
    <audio id="click_sound">
        <source src="sound_effect/click_sound.mp3" type="audio/mp3">
    </audio>
<!-- Part of click_sound-->

        <!-- ส่งอันที่เลือกไปหน้า3 -->
    <script>
        function next_href(selected_mood) {
            window.location.href = 'page3 topic.html?mood=' + selected_mood;
        }
        /*ทำให้เด้งไปหน้าถัดไปช้าลง 0.5วิ*/
        function mood(selected_mood) {
            setTimeout(function() {next_href(selected_mood);}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
        function home_href() {
            window.location.href = 'index.html';
        }
        function toHome() {
            setTimeout(function() {home_href();}, 500);
            /*click button*/
            document.getElementById('click_sound').play();
        }
    </script>
</body>
</html>
